<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %} <!-- creating a var called user_link, set right in html. cool -->
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            {% endset %}
            {{ _('%(username)s said %(when)s',
                username=user_link, when=moment(post.timestamp).fromNow()) }} <!-- pass user_link as an agrument to the translation function-->
            <br>
            {{ post.body }}
            {% if post.language and post.language != g.locale %} <!-- show link only if language is not g.locale (selected language) or not an empty string (which means unknown language) -->
            <br><br>
            <a href="#">{{ _('Translate') }}</a>
            {% endif %}
        </td>
    </tr>
</table>
